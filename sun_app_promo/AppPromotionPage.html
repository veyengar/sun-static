<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cornell Daily Sun App Promotion</title>
<link rel="stylesheet" type="text/css" href="promo-style.css">
<script src="scripts/jquery-3.2.1.min.js"></script>
<script src="scripts/activity.js" type="text/javascript"></script>
</head>

<body>
<!--	<img class="promo-pic-full" src="AppPic1.png" alt="app-cover-img">-->
    <header class="section-container">
        <img id="header-hidden-mobile" src="AppPic1-mobile.png" />
        <span id="down">&#8595;</span>
        <a href="https://itunes.apple.com/us/app/cornell-daily-sun/id1375063933?mt=8”" id="app-store-button">
            <img src="DailySunGraphics/app-store.svg" id="app-store-img">
        </a>
    </header>
    <div class="img-text section-container" id="scroll-here">
        <div class="background-shape shape-right"></div>
        <div class="background-shape shape-right-middle"></div>
        <div class="background-shape shape-right-outer"></div>
        <img class="promo-pic-l" src="DailySunGraphics/MainFeed@3x.png" alt="app-feed-img">
        <div id="feed-txt" class="section-text section-text-r">Your favorite stories. <br>Delivered to your device.</div>
    </div>
    <div class="img-text section-container">
        <div class="background-shape shape-left"></div>
        <div class="background-shape shape-left-middle"></div>
        <div class="background-shape shape-left-outer"></div>
        <img class="promo-pic-r" src="DailySunGraphics/Bookmarks@3x.png" alt="app-bookmarks-img">
        <div id="bookmark-txt" class="section-text section-text-l">Bookmark stories to easily find them later.</div>
    </div>
     <div class="img-text section-container">
        <div class="background-shape shape-right"></div>
        <div class="background-shape shape-right-middle"></div>
        <div class="background-shape shape-right-outer"></div>
        <img class="promo-pic-l" src="DailySunGraphics/Notifications@3x.png" alt="app-notifs-img">
        <div id="notif-txt" class="section-text section-text-r">Customizable notifications. <br> Never miss a story.</div>
    </div>
<!--	<img id="bottom-image" class="promo-pic-full section-container" src="AppPic2.png" alt="pic2">-->
    <div class="bottom-container">
        <img id="hand-phone-img" src="DailySunGraphics/hand_phone.png">
        <div class="bottom-right">
<!--            <div class="bottom-txt" id="bottom-txt-1">Stay informed.</div>-->
            <img id="bottom-sun-logo" src="DailySunGraphics/sun-logo.png">
            <div class="bottom-txt" id="bottom-txt-2"> <img id="app-logo" src="DailySunGraphics/sun_app_logo.png"> Now on iOS.</div>
            <a href="https://itunes.apple.com/us/app/cornell-daily-sun/id1375063933?mt=8”" id="app-store-button-2">
                <img src="DailySunGraphics/app-store.svg" id="app-store-img-2">
            </a>
        </div>
    </div>
</body>
</html>
